<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="blogs.html">Blogger</a>
        <span class="navbar-text" id="userWelcome"></span>
        <button class="btn btn-danger" id="logoutButton">Logout</button>
    </div>
</nav>
<div class="container mt-5">
    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title" id="blog-title"></h2>
            <p class="card-text" id="blog-content"></p>
        </div>
    </div>

    <h3 class="mt-4">Comments</h3>

    <div class="list-group mt-3" id="comments-list">
    </div>

    <h3 class="mt-4">Add a Comment</h3>

    <form id="comment-form" style="display: none;">
        <div class="mb-3">
            <label class="form-label" for="commentText">Comment</label>
            <textarea class="form-control" id="commentText" required rows="3"></textarea>
        </div>
        <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Submit Comment</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/blog.js"></script>
</body>
</html>
